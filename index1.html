<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>çok sıcak</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>

</style>
</head>

<body>
    <form class="m-5">
        <div class="form-group">
            <label for="sayi1">Sayı 1: </label>
          <input type="text" class="form-control" id="sayi1">
        </div>
        <div class="form-group">
            <label for="sayi2">Sayı 2: </label>
          <input type="text" class="form-control" id="sayi2">
        </div>
        <div class="form-group">
            
            <label for="sonuc">Sonuç: </label>
            <div class=""form-group>
          <input type="text" class="form-control" id="sonuc">
        
        </div>
    </div>
        <br>
        <button type="button" class="btn btn-primary" onclick="topla()">Topla</button>
        <button type="button" class="btn btn-primary" onclick="cikar()">Çıkar</button>
        <button type="button" class="btn btn-primary" onclick="carp()">Çarp</button>
        <button type="button" class="btn btn-primary" onclick="bol()">Böl</button>
      </form>


      <script>
      

      function topla(){
        let sayi1=document.getElementById("sayi1").value
        let sayi2=document.getElementById("sayi2").value
        let toplam= document.getElementById("sonuc")
        toplam.value=parseInt(sayi1)+parseInt(sayi2)
        
        

      }
      function cikar(){
        let sayi1=document.getElementById("sayi1").value
        let sayi2=document.getElementById("sayi2").value
        let toplam= document.getElementById("sonuc")
        toplam.value=parseInt(sayi1)-parseInt(sayi2)
      }
      function carp(){
        let sayi1=document.getElementById("sayi1").value
        let sayi2=document.getElementById("sayi2").value
        let toplam= document.getElementById("sonuc")
        toplam.value=parseInt(sayi1)*parseInt(sayi2)
      }
      function bol(){
        let sayi1=document.getElementById("sayi1").value
        let sayi2=document.getElementById("sayi2").value
        let toplam= document.getElementById("sonuc")
        toplam.value=parseInt(sayi1)/parseInt(sayi2)
        
        
      }

        




      </script>

</body>
</html>
